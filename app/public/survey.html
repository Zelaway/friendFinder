<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reservation Page</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		
		<div class="jumbotron">
			<h1 class="text-center"><span class="glyphicon glyphicon-user"></span>Friend Finder App</h1>
			<hr>
			<h2 class="text-center">Let's see Who You Match</h2>
			<br>

			<div class="text-center">
				<a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-search"></span> Search Current Users</button></a>
				<a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>		
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">

				<!-- Reservation Page -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Compatibility Questionaire</h4>
					</div>
					<div class="panel-body">

						<form role="form">
				
							<div class="form-group">
								<label for="">Name (Real Name)</label>
								<input type="text" class="form-control" id="user_name">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="user_Email">
							</div>

							<div class="form-group">
								<label for="">Profile Name</label>
								<input type="text" class="form-control" id="user_profileName">
							</div>

							<div class="form-group">
								<label for="">FaceBook URL: Please Include Your Facebook Url so if you find a match, You can request a friend request</label>
								<input type="text" class="form-control" id="reserve_facebookURL">
							</div>


							<div class="form-group">
								<label for="">Question # 1: On a scale of 1-5, Much do you Like Star Wars? (1 - Not at All, 3 - Neutral, 5 - Ride or Die!)</label>
								<input type="text" class="form-control" id="question_q1">
							</div>

							<div class="form-group">
								<label for="">Question # 2: On a scale of 1-5, How Interested Are you In HBO's Game of Thrones?</label>
								<input type="text" class="form-control" id="question_q2">
							</div>

							<div class="form-group">
								<label for="">Question # 3: On a scale of 1-5, How often Do you look observe the nightly Stars (1 - Not often, 5 - All the Time)</label>
								<input type="text" class="form-control" id="question_q3">
							</div>

							<div class="form-group">
								<label for="">Question # 4: On a scale of 1-5, How Much Do you Like Donald Trump (1- Not at all, 5 - Love Him)</label>
								<input type="text" class="form-control" id="question_q4">
							</div>

							<div class="form-group">
								<label for="">Question # 5: On a scale of 1-5, How Bootylicious is Beyonce? (1 - Not at All, 5 - Body's Too Bootylicous for you Babe!)</label>
								<input type="text" class="form-control" id="question_q5">
							</div>

							<div class="form-group">
								<label for="">Question # 6: On a scale of 1-5, How smart are U.S. voters? (1 - God Help Us, 5 - Most Educated)</label>
								<input type="text" class="form-control" id="question_q6">
							</div>

							<div class="form-group">
								<label for="">Question # 7: On a scale of 1-5, How often do you go to the gym? (1 - Never, 5 - 5 or more times per week)</label>
								<input type="text" class="form-control" id="question_q7">
							</div>

							<div class="form-group">
								<label for="">Question # 8: On a scale of 1-5, How Often do you go out with friends for drinks? (1 - Almost never, 5 - Almost Every Day)</label>
								<input type="text" class="form-control" id="question_q8">
							</div>

							<div class="form-group">
								<label for="">Question # 9: On a scale of 1-5, How sad are you that President Obama is leaving (1- Don't Care, 5 - Wish He Could Stay Forever)</label>
								<input type="text" class="form-control" id="question_q9">
							</div>

							<div class="form-group">
								<label for="">Question #10: On a scale of 1-5, How strong is the working class/middle class (1- It's disappeared, 5 - Stronger than Ever)</label>
								<input type="text" class="form-control" id="question_q10">
							</div>

							<button type="submit" class="btn btn-primary submit">Submit</button>
						</form>

					</div>
				</div>
	
			</div>
		</div>


	    <footer class="footer">
	      <div class="container">
	        <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> | <a href="https://github.com/afhaque/HotRestaurant">GitHub Repo</a></p>
	      </div>
	    </footer>

	</div>
	
</body>
</html>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">

	// In this code below we create the Front-end Javascript which "POSTS" our form data to our express server.
	// In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
	// Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
	// In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file 

	$(".submit").on("click", function(){
		
		// Here we grab the form elements
		var newUser = {
			customerName: $('#user_name').val().trim(),
			customerEmail: $('#user_Email').val().trim(),
			profileName: $('#user_profileName').val().trim(),
			facebookUrl: $('#reserve_facebookURL').val().trim(),
			scores: [ 	$('question_q1').val().trim(),
						$('question_q2').val().trim(),
						$('question_q3').val().trim(),
						$('question_q4').val().trim(),
						$('question_q5').val().trim(),
						$('question_q6').val().trim(),
						$('question_q7').val().trim(),
						$('question_q8').val().trim(),
						$('question_q9').val().trim(),
						$('question_q10').val().trim()
			]
		};

		console.log(newUser);

		// This line is the magic. It's very similar to the standard ajax function we used. 
		// Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
		// The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
		// depending on if a tables is available or not. 

		// Here we get the location of the root page. 
		// We use this instead of explicitly saying the URL is localhost:3001 because the url will change when we deploy.
		var currentURL = window.location.origin;

	    $.post(currentURL + "/api/survey", newUser,
	    function(data){

	    	// If a table is available... tell user they are booked.
	    	if(data == true){
	    		alert("Yay! You are officially booked!")
	    	}

	    	// If a table is available... tell user they on the waiting list.
	    	if(data == false){
	    		alert("Sorry you are on the wait list")
	    	}

	    	// Clear the form when submitting
    		$('#reserve_name').val("");
			$('#reserve_phone').val("");
			$('#reserve_email').val("");
			$('#reserve_uniqueID').val("");

	    });

return false;

});

</script>
